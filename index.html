<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InfluenceAI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 75%; /* Adjusted to cover 3/4 of the screen */
      max-width: 600px; /* Added a max-width */
      border: 1px solid #ddd;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    .chat-body {
      height: 300px;
      overflow-y: scroll;
      border-bottom: 1px solid #ddd;
      margin-bottom: 10px;
    }
    .message {
      margin: 10px 0;
    }
    .user {
      text-align: right;
      color: blue;
    }
    .bot {
      text-align: left;
      color: green;
    }
    input {
      width: 70%;
      padding: 10px;
    }
    button {
      width: 25%;
      padding: 10px;
      background-color: #0078D7;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-body" id="chatBody">
      <div class="message bot">Hi. How can I help you today?</div>
    </div>
    <input type="text" id="userInput" placeholder="Type your message here..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput').value;
      if (!input) return;

      const chatBody = document.getElementById('chatBody');
      const userMessage = document.createElement('div');
      userMessage.className = 'message user';
      userMessage.textContent = input;
      chatBody.appendChild(userMessage);

      console.log("Sending message:", input); // Debug log

      // Call the Glitch backend to send the message to OpenAI
      try {
        const response = await fetch('https://influenceai.glitch.me/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message: input }),
        });

        const data = await response.json();
        console.log("Received response:", data); // Debug log
        const botMessage = document.createElement('div');
        botMessage.className = 'message bot';
        botMessage.textContent = data.reply || "Sorry, I didn't get that.";
        chatBody.appendChild(botMessage);
      } catch (error) {
        console.error("Error:", error); // Debug log for error handling
      }

      document.getElementById('userInput').value = '';  // Clear input field
      chatBody.scrollTop = chatBody.scrollHeight;  // Scroll to the latest message
    }
  </script>
</body>
</html>
