<!DOCTYPE html>
<html>
<head>
  <title>InfluenceAI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 350px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: #0078D7;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 18px;
    }
    .chat-body {
      height: 300px;
      padding: 10px;
      overflow-y: scroll;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
    }
    .chat-footer {
      padding: 10px;
      display: flex;
    }
    .chat-footer input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .chat-footer button {
      background: #0078D7;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
    }
    .message.user {
      background: #DCF8C6;
      text-align: right;
    }
    .message.bot {
      background: #F1F0F0;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      InfluenceAI Chatbot
    </div>
    <div class="chat-body" id="chatBody">
      <div class="message bot">Hello! How can I assist you today?</div>
    </div>
    <div class="chat-footer">
      <input type="text" id="userInput" placeholder="Type your message here..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById('userInput').value;
      if (userInput.trim() === '') return;

      const chatBody = document.getElementById('chatBody');
      const userMessage = document.createElement('div');
      userMessage.className = 'message user';
      userMessage.textContent = userInput;
      chatBody.appendChild(userMessage);

      // Send message to backend
      const response = await fetch('https://your-glitch-project.glitch.me/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ message: userInput }),
      });

      const data = await response.json();
      const botMessage = document.createElement('div');
      botMessage.className = 'message bot';
      botMessage.textContent = data.reply; // Response from OpenAI
      chatBody.appendChild(botMessage);

      document.getElementById('userInput').value = ''; // Clear input field
      chatBody.scrollTop = chatBody.scrollHeight; // Scroll to the latest message
    }
  </script>
</body>
</html>
