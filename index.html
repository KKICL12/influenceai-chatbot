<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InfluenceAI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 75%; /* Takes up Â¾ of A4 width */
      max-width: 800px;
      border: 1px solid #ddd;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .chat-body {
      height: 400px; /* Increase for a larger chat window */
      overflow-y: scroll;
      border-bottom: 1px solid #ddd;
      margin-bottom: 10px;
      padding: 10px;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }
    .user {
      text-align: right;
      background-color: #e0e0e0;
      color: #333;
      margin-left: auto;
      max-width: 70%;
    }
    .bot {
      text-align: left;
      background-color: #0078D7;
      color: #fff;
      margin-right: auto;
      max-width: 70%;
    }
    input {
      width: calc(100% - 90px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 70px;
      padding: 10px;
      background-color: #0078D7;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-body" id="chatBody">
      <div class="message bot">Hi. How can I help you today?</div>
    </div>
    <div>
      <input type="text" id="userInput" placeholder="Type your message here..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput').value;
      if (!input) return;

      const chatBody = document.getElementById('chatBody');
      const userMessage = document.createElement('div');
      userMessage.className = 'message user';
      userMessage.textContent = input;
      chatBody.appendChild(userMessage);

      // Call the backend to send the message to OpenAI
      const response = await fetch('https://influenceai.glitch.me/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ message: input }),
      });

      const data = await response.json();
      const botMessage = document.createElement('div');
      botMessage.className = 'message bot';
      botMessage.textContent = data.reply;
      chatBody.appendChild(botMessage);

      document.getElementById('userInput').value = '';
      chatBody.scrollTop = chatBody.scrollHeight;
    }
  </script>
</body>
</html>
